name: Test SOCKS5 Proxies

on:
  push:
    branches:
      - main  # 触发流程的分支，可以根据需要修改
  pull_request:
    branches:
      - main  # 如果有 Pull Request 合并到 main 分支，也会触发

jobs:
  test-proxies:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 镜像来运行工作

    steps:
      # 步骤 1: Checkout 项目代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 2: 设置 Python 环境
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # 设置 Python 版本

      # 步骤 3: 安装所需的 Python 库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests[socks]  # 安装支持 SOCKS 的 requests 库

      # 步骤 4: 运行代理测试脚本
      - name: Run proxy test script
        run: |
          python test_proxies.py  # 执行代理测试脚本
